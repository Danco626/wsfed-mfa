<pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
</pre>

<pre *ngIf="auth.tokenClaims | async as idclaims">
    <code>{{ idclaims | json }}</code>
</pre>

<button (click)="auth.refreshTokens()" *ngIf="auth.loggedIn">Refresh Tokens</button>

<pre  *ngIf="auth.refTokens">
    <code>{{tokens | json}} </code>

</pre>
